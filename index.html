<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <title>Search</title>
    </head>
    <body>
        <div class="top">
            <div class="top-left">
                <div class="gray-square">
                    About
                </div>
                <div class="gray-square">
                    Store
                </div>
            </div>
            <div class="top-right">
                <div class="gray-square">
                    <a href="./image.html">Image Search</a>
                </div>
                <div class="gray-square">
                    <a href="./advanced.html">Advanced Search</a>
                </div>
            </div>
        </div>
        <div class="foogle">
            <img src="foogle.jpg" alt="foogle">
        </div>
        <div class="middle">
            <div class="green-square">
                <form action="https://www.google.com/search">
                    <div class="search-bar">
                        <input class="search-query" type="text" name="q">
                    </div>
                    <div class="buttons">
                        <input class="search-btn" type="submit" value="Google Search">
                        <input class="lucky-btn" type="submit" value="I'm Feeling Lucky">
                    </div>    
                </form>
            </div>
        </div>
        <footer class="bottom">
            <p>created by: esch</p>
        </footer>
    </body>
</html>
